version: 1
frontend:
    phases:
        preBuild:
            commands:
                - 'npm install -g npm@10'
                - 'npm cache clean --force'
                - 'rm -rf node_modules'
                - 'rm package-lock.json'
                - 'npm config set //registry.npmjs.org/:_authToken=${NPM_TOKEN}'
                - 'npm install'
        build:
            commands:
                - 'npm run build'
    artifacts:
        baseDirectory: build
        files:
            - '**/*'
    cache:
        paths:
            - '.npm/**/*'
